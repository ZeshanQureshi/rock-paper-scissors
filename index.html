<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class = "mainbody1">
    <div class = "mainbody1-gameStatus">
      <h2 id = "gameStatus">Welcome! Select one of the three options to begin.</h2>
    </div>
    
    <div class = "mainbody1-playerPick">
      <p id = "playerPick"></p>
    </div>

    <div class = "mainbody1-vs">
      <h3>vs.</h3>
    </div>

    <div class = "mainbody1-computerPick" onclick = "computerPlay()">
      <p id = "computerPick"></p>
    </div>

    <div class = "mainbody1-playerRock" onclick = "playRound(Ro)">
      <p>Rock</p>
    </div>

    <div class = "mainbody1-playerPaper" onclick = "playRound(Pa)">
      <p>Paper</p>
    </div>

    <div class = "mainbody1-playerScissors" onclick = "playRound(Sc)">
      <p>Scissors</p>
    </div>

    <div class = "mainbody1-score">
      <h4 id = "gameScore">Score: 0 - 0</h4>
    </div>

  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
